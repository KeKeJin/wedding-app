<div class="timer">
    <div class="countdown_block">
        <span class="time"> {{delta_days}} </span>
        <span class="text" i18n> {{'SCHEDULE.DAYS' | translate}}</span>
    </div>
    <div class="countdown_block">
        <span class="time"> {{delta_hours}} </span>
        <span class="text" i18n> {{'SCHEDULE.HOURS' | translate}}</span>
    </div>
    <div class="countdown_block">
        <span class="time"> {{delta_mins}} </span>
        <span class="text" i18n> {{'SCHEDULE.MINS' | translate}}</span>
    </div>
    <div class="countdown_block">
        <span class="time"> {{delta_secs}} </span>
        <span class="text" i18n> {{'SCHEDULE.SECS' | translate}}</span>
    </div>
</div>
